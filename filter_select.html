<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css'
        integrity='sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh' crossorigin='anonymous'>
    <script src='./js/vue.js'></script>
    <script src='./js/vue-router.js'></script>
    <title>Vue for-index</title>
</head>

<body>
    <div class="container">
        <div id="app" class="container">
            <select>
                <option v-if="filter(l)" v-for="l in languages" :value="l">{{ l }}</option>
            </select>

            <input type="text" v-model="filterField"></input>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <script>
        const app = new Vue({
            el: "#app",
            data: {
                languages: ["JavaScript", "Java", "Kotlin", "C++", "Swift"],
                filterField: ''
            },
            methods: {
                filter(l) {
                    console.log(l + ' ' + this.filterField)
                    return l.toLowerCase().indexOf(this.filterField.toLowerCase()) >= 0
                }
            }
        })
    </script>

</body>

</html>
