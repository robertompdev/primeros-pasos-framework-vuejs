<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css'
        integrity='sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh' crossorigin='anonymous'>
    <script src='./js/vue.js'></script>
    <script src='./js/vue-router.js'></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div id="app">

            <router-link to="/">Home</router-link>
            <router-link to="/list_person">List Person</router-link>
            <router-link to="/list_programing">List Programing</router-link>
            <router-link to="/otro_link">Otro enlace</router-link>

            <modal-bootstrap>
                <div slot="header">
                    <h5 class="modal-title" id="exampleModalLabel">Hola Mundo</h5>
                </div>
                <p>Esto es un contenido para nuestro modal</p>
                <div slot="footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cierra</button>
                    <button type="button" class="btn btn-primary">Guarda cambios</button>
                </div>
            </modal-bootstrap>

            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                Launch demo modal
            </button>

            <router-view></router-view>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <script src='./js/Components/Slot.js'></script>
    <script src='./js/Components/ListPerson.js'></script>
    <script src='./js/Components/ListProgramming.js'></script>
    <script src='./js/Components/ListAlert.js'></script>
    <script src='./js/Components/PageNotFound.js'></script>
    <script src='./js/app.js'></script>
</body>

</html>
